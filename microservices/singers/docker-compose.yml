version: '3.8'

services:
  web:
    build: ./src
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8080
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8082:8080
    environment:
      # - DATABASE_URL=postgresql://singers_user:pa55w0RD@db/singers
      - POSTGRES_HOSTNAME=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=singers
      - POSTGRES_USERNAME=singers_app
      - POSTGRES_PASSWORD=pa55w0RD
    depends_on:
      - db
  db:
    build: ./src/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pa55w0RD
      - POSTGRES_DB=postgres

volumes:
  postgres_data: